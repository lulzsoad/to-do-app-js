<!DCOTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ToDo App</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main class="app-container">
            <h3 class="text-center">List to do</h3>

            <section class="new-task-container">
                <form>
                    <div class="input-group">
                        <input class="form-control" placeholder="Task's name...">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit">Add task</button>
                        </span>
                    </div>
                </form>
            </section>

            <section class="tasks-container">
                <ul>
                    
                </ul>
            </section>
        </main>

        <script src='scripts/app.js'></script>
        <script src='scripts/modules/tasks.js'></script>
        <script src='scripts/modules/new-task.js'></script>
        <script src='scripts/modules/tasks-list.js'></script>
        
    </body>
</html>
